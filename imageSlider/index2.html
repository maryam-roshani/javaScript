<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title Page</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="d-flex justify-content-center align-items-center">
    <div class="slider d-flex align-items-center">
        <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="orange" class="bi bi-arrow-left-circle-fill pe-auto me-3" viewBox="0 0 16 16" id="previous">
            <path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0m3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5z"/>
        </svg>
        <div class="gallery">
            <div>
                <img src="assets/image1.png" alt="" id="1">
                <img src="assets/image2.png" alt="" id="2">
                <img src="assets/image3.png" alt="" id="3">
                <img src="assets/image4.png" alt="" id="4">
            </div>
            <div>
                <img src="assets/image5.png" alt="" id="5">
                <img src="assets/image6.png" alt="" id="6">
                <img src="assets/image7.png" alt="" id="7">
                <img src="assets/image8.png" alt="" id="8">
            </div>
        </div>
        <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="orange" class="bi bi-arrow-right-circle-fill pe-auto ms-3" viewBox="0 0 16 16" id="next">
            <path d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0M4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5z"/>
        </svg>
    </div>
    <script>
        let scrollContainer = document.querySelector(".gallery")
        const previousButton = document.getElementById('previous')
        const nextButton = document.getElementById('next')
        previousButton.addEventListener('click', gotoPrevious)
        nextButton.addEventListener('click', gotoNext)

        scrollContainer.addEventListener("wheel", (evt) => {
            evt.preventDefault();
            scrollContainer.style.scrollBehavior = "auto";
            scrollContainer.scrollLeft += evt.deltaY
        })

        function gotoNext(evt) {
            scrollContainer.style.scrollBehavior = "smooth";
            scrollContainer.scrollLeft += 900;
        }

        function gotoPrevious(evt) {
            scrollContainer.style.scrollBehavior = "smooth";
            scrollContainer.scrollLeft -= 900;
        }
    </script>
</body>

</html>
