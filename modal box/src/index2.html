<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <title>Popup Modal</title>
</head>

<body class="flex justify-center align-top bg-blue-700">
    <button class="rounded-full w-32 bg-slate-50 h-14 font-medium text-xl my-auto open-button">Submit</button>
    <div class="p-3 hidden rounded-md w-72 h-64 text-center absolute left-1/2 bg-slate-50 my-auto mx-auto popup" id="modal">
        <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-check-circle-fill absolute fill-current text-green-500 bg-white -top-6 left-28 rounded-full" viewBox="0 0 16 16">
            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0m-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
        </svg>
        <h1 class="text-xl font-bold mb-3 capitalize mx-auto mt-12">Thank You!</h1>
        <p class="mb-5">Lorem ipsum dolor sit amet consectetur adipisicing elit</p>
        <button class="button mt-3 w-full close-button bg-green-500 text-white rounded-md py-1 mx-auto text-xl font-medium font-sans">OK</button>
    </div>
</body>
<script>
    const modal = document.querySelector('#modal')
    const openModal = document.querySelector('.open-button')
    const closeButton = document.querySelector('.close-button')

    openModal.addEventListener('click', () => {
        modal.classList.add('open-popup')
        modal.classList.remove('popup')
        console.log(modal.classList)
        modal.classList.remove('hidden');
    })

    closeButton.addEventListener('click', () => {
        modal.classList.remove('open-popup')
        modal.classList.add('popup')
        modal.classList.add('hidden');
    })
</script>

</html>
